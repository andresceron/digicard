<mat-form-field class="form-element">
  <input matInput type="text" class="search-input" placeholder="Search contact" [formControl]="query">
  <button mat-button *ngIf="query.value" matSuffix mat-icon-button aria-label="Clear" (click)="resetValue()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
