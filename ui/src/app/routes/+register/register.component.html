<sc-title name="Register"></sc-title>
<div class="container">
  <form #f="ngForm" [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()" novalidate>

    <mat-form-field class="form-element">
      <input matInput formControlName="firstName" placeholder="First Name" required>
      <mat-error *ngIf="registerFormGroup.controls.firstName.errors">{{FORM_ERRORS.FIRST_NAME}}</mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput formControlName="lastName" placeholder="Last Name" required>
      <mat-error *ngIf="registerFormGroup.controls.lastName.errors">{{FORM_ERRORS.LAST_NAME}}</mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput formControlName="email" placeholder="Email Address" required>
      <mat-error *ngIf="registerFormGroup.controls.email.errors">{{FORM_ERRORS.EMAIL}}</mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput formControlName="password" placeholder="Password" [type]="showPassword ? 'text' : 'password'" required>
      <button type="button" mat-icon-button matSuffix (click)="showPassword = !showPassword">
        <mat-icon>{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
      </button>
      <mat-hint>Choose a password of at least six characters</mat-hint>
      <mat-error *ngIf="registerFormGroup.controls.password.errors?.minlength">{{FORM_ERRORS.MIN_PASSWORD}}</mat-error>
      <mat-error *ngIf="registerFormGroup.controls.password.errors?.maxlength">{{FORM_ERRORS.MAX_PASSWORD}}</mat-error>
    </mat-form-field>

    <div class="form-element">
      <mat-error class="m-b-15" *ngIf="registerError">{{FORM_ERRORS.REGISTER}}</mat-error>
      <button mat-raised-button class="button" color="primary" [disabled]="!registerFormGroup.valid">Register</button>
    </div>
  </form>

  <div class="text-center">
    <p>Already have an account? <a href="javascript:void(0)" (click)="goToLogin()">Login</a></p>
  </div>
</div>
