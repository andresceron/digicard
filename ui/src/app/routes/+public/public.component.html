<sc-title [name]="'Contact'">
  <ng-template #actions>
    <button mat-icon-button (click)="saveContact(true)">
      <mat-icon aria-hidden="false" aria-label="Show Contact Card">save_alt</mat-icon>
    </button>
  </ng-template>
</sc-title>

<div class="container">
  <sc-card [user]="contact" *ngIf="contact"></sc-card>

  <div class="spinner" *ngIf="!contact">
    <mat-spinner></mat-spinner>
  </div>
</div>
