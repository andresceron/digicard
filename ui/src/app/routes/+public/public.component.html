<sc-title [name]="'Contact'">
  <ng-template #actions>
    <button mat-icon-button (click)="saveContact(true)">
      <mat-icon aria-hidden="false" aria-label="Show Contact Card">save_alt</mat-icon>
    </button>
  </ng-template>
</sc-title>

<div class="container">
  <!-- Card widget -->
  <div class="card" *ngIf="contact">
    <!-- Face 1 -->
    <div class="card-face face-1">
        <!-- Avatar -->
        <div class="card-face__avatar card-face__avatar--preview"
              *ngIf="contact.image"
              [style.background]="'url(' + contact.image + ')'"
              [style.background-size]="'cover'"
              [style.background-position]="'center'">
        </div>
        <div class="card-face__avatar card-face__avatar--preview"
              *ngIf="!contact.image"
              [style.background]="'url(/assets/images/icon-noavatar.png)'"
              [style.background-size]="'cover'"
              [style.background-position]="'center'">
        </div>

        <h2 class="card-face__name">{{contact.firstName}} {{contact.lastName}}</h2>
        <span class="card-face__title" *ngIf="contact.jobTitle">{{contact.jobTitle}}</span>
        <span class="card-face__subtitle" *ngIf="contact.email">{{contact.email}}</span>
        <span class="card-face__subtitle" *ngIf="contact.website">{{contact.website}}</span>
        <span class="card-face__subtitle" *ngIf="contact.phoneNumber"><span *ngIf="contact.phonePrefix">{{ '+' + contact.phonePrefix}}</span> {{contact.phoneNumber}}</span>
        <span class="card-face__subtitle" *ngIf="contact.city && contact.countryName">{{contact.city + ', ' + contact.countryName}}</span>
        <span class="card-face__subtitle" *ngIf="contact.city && !contact.countryName">{{contact.city}}</span>
        <span class="card-face__subtitle" *ngIf="contact.countryName && !contact.city">{{contact.countryName}}</span>
        <span class="divider"></span>

        <div class="card-face-footer">
          <ng-container *ngFor="let social of contact.socials; let i = index">
            <a class="card-face__social" href="https://dribbble.com/astorino_mattia" target="_blank" *ngIf="social.value">
              <img src="/assets/images/social-icons/{{social.id}}.svg" width="36" height="36" draggable="false"/>
            </a>
          </ng-container>
        </div>
    </div>
  </div>

  <div class="container__spinner" *ngIf="!contact">
    <mat-spinner></mat-spinner>
  </div>
</div>
