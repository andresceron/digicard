<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12 p-t-10">
        <button class="btn btn--brand" modalOpen modalId="addPostModal">Add +</button>
      </div>
    </div>
    <div class="row search-results" *ngIf="posts?.data?.length">
      <div class="col-md-12">
        <sc-data-list [listToModify]="savedPosts" [items]="posts.data" [virtualScrollHeight]="560">
          <ng-template #row let-row>
            <div class="col ellipsis">
              <!-- desktop view -->
              <div class="d-md-flex row no-gutters align-items-center data-item">
                <div class="col-2 p-r-15 data-item--image">
                  <img [src]="'assets/images/'+row['brand-image']" alt="{{row.name}}">
                </div>
                <div class="col-3 p-r-15 ellipsis">
                  <p class="m-b-0"><b>{{row.title}}</b></p>
                </div>
                <div class="col-7 p-r-15 ellipsis">
                  <p class="m-b-0">{{row.content}}</p>
                </div>
              </div>

            </div>
          </ng-template>
        </sc-data-list>
      </div>
    </div>
    <div class="row" *ngIf="!posts?.data.length">
      <div class="col-md-12">
        <div class="text-center">
          <h3>There was no result found...</h3>
          <span>Please try again by typing in the searchbar above you</span>
        </div>
      </div>
    </div>
  </div>
</div>

<sc-modal #modal modalId="addPostModal" position="center" size="xl" title="Add Post">
  <div class="container">
    <div class="row">
      <form [formGroup]="postForm" class="col-md-12" (ngSubmit)="addPost()">
        <div class="form-group">
          <label for="addPostTitle">Title</label>
          <input type="email"
                 class="form-control"
                 id="addPostTitle"
                 placeholder="Your title here">
        </div>
        <div class="form-group">
          <label for="addPostContent">Content</label>
          <textarea class="form-control" id="addPostContent" rows="5"></textarea>
        </div>
        <button class="btn btn--alt btn--center">Submit Post</button>
      </form>
    </div>
  </div>
</sc-modal>
