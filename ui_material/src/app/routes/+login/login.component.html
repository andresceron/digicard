<mat-toolbar>Login</mat-toolbar>
<div class="container" novalidate>


  <form #f="ngForm" [formGroup]="loginFormGroup" (ngSubmit)="onLogin(f)" class="form">
    <mat-form-field class="form-element">
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="!loginFormGroup.get('email').valid && loginFormGroup.get('email').touched">
        {{ getErrorEmail() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element m-b-15">
      <input matInput placeholder="Password" formControlName="password">
      <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
      <mat-error *ngIf="!loginFormGroup.controls['password'].valid && loginFormGroup.controls['password'].touched">
        {{ getErrorPassword() }}
      </mat-error>
    </mat-form-field>
<!--
    <div class="form-element">
      <mat-checkbox value="1">Name min. 3 characters</mat-checkbox>
    </div> -->

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!loginFormGroup.valid">Submit Form</button>
    </div>

  </form>
</div>
