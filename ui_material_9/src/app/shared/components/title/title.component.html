<mat-toolbar>
  <mat-toolbar-row>
    <div class="title-container" (click)="navBackClicked()" *ngIf="navBack">
      <mat-icon aria-hidden="false" aria-label="Edit Contacts">keyboard_arrow_left</mat-icon>
      <span>{{ name }}</span>
    </div>
    <ng-container *ngIf="!navBack">
      <span>{{ name }}</span>
    </ng-container>
    <span class="subheader subheader__spacer"></span>
    <ng-template #estimateTemplate let-lessonsCounter="estimate">
      <div> Approximately {{lessonsCounter}} lessons ...</div>
    </ng-template>
    <ng-container [ngTemplateOutlet]="actions"></ng-container>
  </mat-toolbar-row>
</mat-toolbar>
