<sc-title name="Profile">
  <ng-template #actions>
    <button mat-icon-button [routerLink]="['/post/new']" routerLinkActive="router-link-active">
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Edit Contacts">edit</mat-icon>
    </button>
  </ng-template>
</sc-title>

<!-- <div class="container" *ngIf="!post; else forminfo" novalidate> -->
<div class="container" novalidate>
  <form (ngSubmit)="onSubmit()" class="form">
    <mat-form-field class="form-element">
      <input matInput placeholder="Name">
      <mat-error>
        titleAlert
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Email">
      <mat-error>
        Error Email
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
      <mat-error>
        Required field, must be between 5 and 10 characters.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element m-b-15">
      <input matInput placeholder="Password">
      <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
      <mat-error>
        getErrorPassword
      </mat-error>
    </mat-form-field>
<!--
    <div class="form-element">
      <mat-checkbox value="1">Name min. 3 characters</mat-checkbox>
    </div> -->

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button">Submit Form</button>
    </div>

  </form>
</div>

<ng-template #forminfo>
  <div class="container">
    {{ post | json }}
  </div>
</ng-template>
